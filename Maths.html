<html>
    <head>
        <title>Javascript Math Objects methods</title>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.random ()
            document.write ("demo1 Test Value : " + value + "<br>")
             
            var value = Math.floor(2.32)
            document.write("demo2 Test Value : " + value + "<br>")

            var value = Math.seal(2.98)
            document.write("demo3 Test Value : " + value + "<br>")

        </script>
    </body>
</html>
